<section class="consultation" id="consultation">
    <div class="consultation-content wrapper">
      <div class="consultation-container">
        <div class="consultation-form">
          <h2 class="consultation-form-text">Записаться на консультацию</h2>
          <form class="consultation-form-inputs">
            <div class="consultation-form-inputs-name-email-container">
              <div class="consultation-form-inputs-name-email">
                <label class="consultation-form-inputs-name-email-text" for="formName">Ваше имя</label>
                <input required placeholder="Напишите ваше имя" id="formName" type="text" class="consultation-form-inputs-name-email-input" />
              </div>
              <div class="consultation-form-inputs-name-email">
                <label class="consultation-form-inputs-name-email-text" for="formNumber">Ваш номер телефона/почта</label>
                <input required placeholder="Ваш номер телефона/почта" type="text" id="formNumber" class="consultation-form-inputs-name-email-input" />
              </div>
            </div>
            <div class="consultation-form-inputs-question-container">
              <label class="consultation-form-inputs-question-text" for="formQuestion">Задайте свой вопрос</label>
              <textarea required placeholder="Напишите свой вопрос" class="consultation-form-inputs-question-input" id="formQuestion"></textarea>
            </div>
            <button class="consultation-form-button" type="submit">Отправить</button>
          </form>
        </div>
        <div class="consultation-bg-container">
          <img src="img/form_bg.svg" alt="form bg" class="consultation-bg-image" />
        </div>
      </div>
    </div>
  </section>
